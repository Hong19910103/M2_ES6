<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai bao gia tri cho tham so</title>
</head>
<body>
<script>
    function lastIndexOf(arr, elt, start = 8) {
        for (let i = start - 1; i > 0; i--) {
            if (arr[i] === elt) {
                return i;

            }
        }
        return -1;
    }

    console.log(lastIndexOf([1, 4, 5, 6], 3));
    console.log(lastIndexOf([1, 4, 5, 6], 5));

</script>
</body>
</html>
